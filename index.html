<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="css/news.css">
    <script>
    //动态控制视口缩放比例
    var pixelPatio = 1 / window.devicePixelRatio;
    document.write('<meta name="viewport" content="width=device-width,initial-scale=' + pixelPatio + ',minimum-scale=' + pixelPatio + ',maximum=' + pixelPatio + '"/>');
    </script>
</head>

<body>
    <div class="container">
        <header class="clearfix">
            <a href="#" class="logo"><span class="icon iconfont">&#xe7df;</span></a>
            <a href="#" class="logo"><span class="icon iconfont">&#xe6a3;</span></a>
            <a href="#" class="logo"><span class="icon iconfont">&#xe622;</span></a>
            <a href="#" class="logo"><span class="icon iconfont">&#xe651;</span></a>
        </header>
        <nav>
            <ul>
                <li><a href="">推荐</a><i></i></li>
                <li><a href="">百家</a><i></i></li>
                <li><a href="">本地</a><i></i></li>

            </ul>
        </nav>
        <article class="news-main">
            <ul class="news-lists">
            </ul>
        </article>
    </div>
    <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script>
    setSize();
    window.addEventListener("resize", setSize, false);
    window.addEventListener("orientationchange", setSize, false);

    function setSize() {
        //动态控制字体大小
        var html = document.getElementsByTagName("html")[0];
        var pageWidth = html.getBoundingClientRect().width;
        // pageWidth = pageWidth > 540 ? 540 : pageWidth;
        html.style.fontSize = pageWidth / 16 + "px";
    };

    $(document).ready(function() {
        var deviceWidth = $('body').width();
        $('nav li').each(function(index, item) {
            if ($(this).find('a').html().split('').length > 2) {
                $(this).width(deviceWidth / 3);
            } else {
                $(this).width(deviceWidth / 6);
            }
        });
    });
    </script>
    <script src="js/news.js"></script>
</body>

</html>
